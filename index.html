<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="main1.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form >
                <div class="display">
                    <div class="content">
                        <div class="input"></div>
                        <div class="output"></div>
                    </div>
                </div>
                </form>
                <form>
                <div class="keys">
                    <span><input type="button" value="AC"  data-key="clear" class=" key action"></span>
                    <span><input type="button" value="( )" data-key="brackets" class="key action"></span>
                    <span><input type="button" value="%" data-key="%" class=" key action"></span>
                    <span><input type="button" value="&#247;"  data-key="/" class=" key operator"></span>
                </div>
                <div class="keys">
                    <span><input type="button" value="7" data-key="7" class="key"></span>
                    <span><input type="button" value="8" data-key="8" class="key"></span>
                    <span><input type="button" value="9" data-key="9" class="key"></span>
                    <span><input type="button" value="x" data-key="*" class=" key operator"></span>
                </div>
                <div class="keys">
                    <span><input type="button" value="4" data-key="4" class="key"></span>
                    <span><input type="button" value="5" data-key="5" class="key"></span>
                    <span><input type="button" value="6" data-key="6" class="key"></span>
                    <span><input type="button" value="-" data-key="-" class=" key operator"></span>
                </div>
                <div class="keys">
                    <span><input type="button" value="1" data-key="1" class="key"></span>
                    <span><input type="button" value="2" data-key="2" class="key"></span>
                    <span><input type="button" value="3" data-key="3" class="key"></span>
                    <span><input type="button" value="+" data-key="+"  class=" key operator"></span>
                </div>
                <div class="keys">
                    <span><input type="button" value="&lt;" data-key="backspace" class="key action"></span>
                    <span><input type="button" value="0" data-key="0" class="key"></span>
                    <span><input type="button" value="." data-key="." class="key"></span>
                    <span><input type="button" value="=" data-key="=" class="key operator"></span>
                </div>
                </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
